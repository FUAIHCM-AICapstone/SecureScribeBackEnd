version: '3.8'

services:
  db:
    image: postgres:15-alpine
    environment:
      - POSTGRES_USER=admin
      - POSTGRES_PASSWORD=admin123
      - POSTGRES_DB=securescribe
    volumes:
      - postgres_data:/var/lib/postgresql/data
    restart: unless-stopped
    networks:
      - securescribe-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U admin -d securescribe"]
      interval: 10s
      timeout: 5s
      retries: 5

  api:
    build:
      context: .
      dockerfile: Dockerfile.local
    environment:
      - ENV=production
      - POSTGRES_SERVER=db
      - POSTGRES_PORT=5432
      - AGNO_TELEMETRY=false
      - SECRET_KEY=securescribe_jwt_secret_key_2025_fixed_for_development
      - TRANSCRIBE_API_BASE_URL=http://s2t_api:9998/api/v1
    restart: unless-stopped
    networks:
      - securescribe-network
    depends_on:
      - db
      - redis
      - minio
    volumes:
      - ./config:/app/config:rw

  s2t_api:
    image: luongnguyenminhan/securescribe:s2t
    ports:
      - "9998:9998"
    environment:
      - HF_TOKEN=${HF_TOKEN}
      - REDIS_DB_S2T=${REDIS_DB_S2T}
    restart: unless-stopped
    networks:
      - securescribe-network
    depends_on:
      - redis

  redis:
    image: redis:7-alpine
    restart: unless-stopped
    networks:
      - securescribe-network

  minio:
    image: minio/minio:latest
    environment:
      - MINIO_ROOT_USER=minioadmin
      - MINIO_ROOT_PASSWORD=minioadmin
      - MINIO_CONSOLE_BASE_PATH=/minio
      - MINIO_SERVER_URL=http://localhost:8081/minio/
      - MINIO_BROWSER_REDIRECT_URL=http://localhost:8081/minio-console/
    volumes:
      - minio_data:/data
    command: server /data --address ':9000' --console-address ':9001'
    restart: unless-stopped
    networks:
      - securescribe-network

  qdrant:
    image: qdrant/qdrant:latest
    volumes:
      - qdrant_data:/qdrant/storage
    restart: unless-stopped
    networks:
      - securescribe-network

  nginx:
    image: nginx:alpine
    ports:
      - "8081:80"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
    restart: unless-stopped
    networks:
      - securescribe-network
    depends_on:
      - api
      - qdrant
      - adminer
      - minio

  adminer:
    image: adminer:latest
    environment:
      - ADMINER_DEFAULT_SERVER=db
      - ADMINER_DEFAULT_USER=admin
      - ADMINER_DEFAULT_PASSWORD=admin123
      - ADMINER_DEFAULT_DB=securescribe
    restart: unless-stopped
    networks:
      - securescribe-network
    depends_on:
      - db

  # frontend:
  #   image: luongnguyenminhan/securescribe:frontend
  #   container_name: securescribe-web
  #   environment:
  #     - API_ENDPOINT=https://securescribe.wc504.io.vn/be/api
  #     - BRAND_NAME=FPT Telecom
  #     - BRAND_LOGO=https://pay.fpt.com/fpay-htm/img/logoFPT.png
  #     - FCM_VAPID_KEY=BLgY0pHLGwzER2db0ebbNX2950NiidC6il--p-RS0d7Q5WdIbNktz9MjQsCO4O1XpjznZghy0PzjXIb026qoX9I
  #   restart: unless-stopped
  #   networks:
  #     - securescribe-network

  bot:
    image: luongnguyenminhan/securescribe:bot
    environment:
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - REDIS_CONSUMER_ENABLED=true
      - REDIS_QUEUE_NAME=jobs:meetbot:list
      - S3_ACCESS_KEY_ID=minioadmin
      - S3_SECRET_ACCESS_KEY=minioadmin
      - S3_REGION=us-east-1
      - S3_ENDPOINT=http://minio:9000
      - S3_BUCKET_NAME=recordings
      - S3_USE_MINIO_COMPATIBILITY=true
      - NODE_ENV=development
      - MAX_RECORDING_DURATION_MINUTES=180
    networks:
      - securescribe-network
    depends_on:
      - redis

networks:
  securescribe-network:
    driver: bridge

volumes:
  postgres_data:
  minio_data:
  qdrant_data: