events {
    worker_connections 1024;
}

http {
    upstream api_backend {
        server api:8000;
    }

    upstream qdrant_backend {
        server qdrant:6333;
    }

    upstream adminer_backend {
        server adminer:8080;
    }

    upstream redis_insight_backend {
        server redis_insight:5540;
    }

    upstream minio_api_backend {
        server minio:9000;
    }

    upstream minio_console_backend {
        server minio:9001;
    }

    server {
        listen 80;
        server_name localhost;
        
        #backend routes
        location /be/ {
             proxy_pass http://api_backend/;
             proxy_set_header Host $host;
             proxy_set_header X-Real-IP $remote_addr;
             proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
             proxy_set_header X-Forwarded-Proto $scheme;
        }

        # Redis Insight routes
        location /redis-insight/ {
            proxy_pass http://redis_insight_backend/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            rewrite ^/redis-insight(/.*)$ $1 break;
        }

        # MinIO API routes (S3-compatible API)
        location /minio/ {
            proxy_pass http://minio_api_backend/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            rewrite ^/minio(/.*)$ $1 break;
        }

        # MinIO Console routes (Web dashboard)
        location /minio-console/ {
            proxy_pass http://minio_console_backend/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            rewrite ^/minio-console(/.*)$ $1 break;
        }

        # Qdrant routes
        location /qdrant/ {
            proxy_pass http://qdrant_backend/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;

            # Handle WebSocket connections for Qdrant
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
        }

        # Adminer routes
        location /adminer/ {
            proxy_pass http://adminer_backend/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # API routes - main application (catch-all)
        location / {
            proxy_pass http://api_backend;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }
    }
}