version: '3.8'

services:
  db:
    image: postgres:15-alpine
    environment:
      - POSTGRES_USER=admin
      - POSTGRES_PASSWORD=admin123
      - POSTGRES_DB=securescribe
    ports:
      - "5400:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U admin -d securescribe"]
      interval: 10s
      timeout: 5s
      retries: 5

  api:
    build: .
    image: securescribe-api
    ports:
      - "8000:8000"
    environment:
      - ENV=development
      - POSTGRES_SERVER=db
      - POSTGRES_PORT=5432
    volumes:
      - .:/app
      - /app/__pycache__
      - /app/.pytest_cache
    restart: unless-stopped
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload --reload-dir /app
    depends_on:
      - db
      - redis
      - minio

  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    restart: unless-stopped

  minio:
    image: minio/minio:latest
    ports:
      - "9000:9000"
      - "9001:9001"
    environment:
      - MINIO_ROOT_USER=minioadmin
      - MINIO_ROOT_PASSWORD=minioadmin
    volumes:
      - minio_data:/data
    command: server /data --console-address ":9001"
    restart: unless-stopped

  celery_worker:
    image: securescribe-api
    command: celery -A app.jobs.celery_worker worker --loglevel=info
    environment:
      - ENV=development
      - POSTGRES_SERVER=db
      - POSTGRES_PORT=5432
    volumes:
      - .:/app
      - /app/__pycache__
    restart: unless-stopped
    depends_on:
      - db
      - redis

  qdrant:
    image: qdrant/qdrant:latest
    ports:
      - "6333:6333"
      - "6334:6334"
    volumes:
      - qdrant_data:/qdrant/storage
    restart: unless-stopped

  test:
    build: .
    environment:
      - ENV=development
    volumes:
      - .:/app
      - /app/__pycache__
      - /app/.pytest_cache
    command: pytest tests/ -v --tb=short
    profiles:
      - test

volumes:
  postgres_data:
  minio_data:
  qdrant_data:
