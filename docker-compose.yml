version: '3.8'

services:
  api:
    build: .
    image: securescribe-api
    ports:
      - "8000:8000"
    environment:
      - ENV=development
    volumes:
      - .:/app
      - /app/__pycache__
      - /app/.pytest_cache
    restart: unless-stopped
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload --reload-dir /app
    depends_on:
      - redis
      - minio

  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    restart: unless-stopped

  minio:
    image: minio/minio:latest
    ports:
      - "9000:9000"
      - "9001:9001"
    environment:
      - MINIO_ROOT_USER=minioadmin
      - MINIO_ROOT_PASSWORD=minioadmin
    volumes:
      - minio_data:/data
    command: server /data --console-address ":9001"
    restart: unless-stopped

  celery_worker:
    image: securescribe-api
    command: celery -A app.jobs.celery_worker worker --loglevel=info
    environment:
      - ENV=development
    volumes:
      - .:/app
      - /app/__pycache__
    restart: unless-stopped
    depends_on:
      - redis

  test:
    build: .
    environment:
      - ENV=development
    volumes:
      - .:/app
      - /app/__pycache__
      - /app/.pytest_cache
    command: pytest tests/ -v --tb=short
    profiles:
      - test

volumes:
  minio_data:
