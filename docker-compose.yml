# Shared configurations
x-shared-service: &shared-service
  env_file:
    - .env
  restart: unless-stopped
  networks:
    - securescribe-network

x-shared-service-no-env: &shared-service-no-env
  restart: unless-stopped
  networks:
    - securescribe-network

services:
  db:
    image: postgres:15-alpine
    <<: *shared-service
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U admin -d securescribe"]
      interval: 10s
      timeout: 5s
      retries: 5
    volumes:
      - postgres_data:/var/lib/postgresql/data

  api:
    image: luongnguyenminhan/securescribe:backend
    <<: *shared-service
    volumes:
      - ./config:/app/config:rw
    depends_on:
      - db
      - redis
      - minio

  s2t_api:
    image: luongnguyenminhan/securescribe:s2t
    ports:
      - "9998:9998"
    <<: *shared-service
    depends_on:
      - redis

  redis:
    image: redis:7-alpine
    <<: *shared-service-no-env

  minio:
    image: minio/minio:latest
    <<: *shared-service
    volumes:
      - minio_data:/data
    command: server /data --address ':9000' --console-address ':9001'

  qdrant:
    image: qdrant/qdrant:latest
    <<: *shared-service-no-env
    volumes:
      - qdrant_data:/qdrant/storage

  nginx:
    image: nginx:alpine
    ports:
      - "8081:80"
    <<: *shared-service-no-env
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - api
      - qdrant
      - adminer
      - minio

  adminer:
    image: adminer:latest
    <<: *shared-service
    depends_on:
      - db

  frontend:
    image: luongnguyenminhan/securescribe:frontend
    container_name: securescribe-web
    <<: *shared-service

  bot:
    image: luongnguyenminhan/securescribe:bot
    <<: *shared-service

networks:
  securescribe-network:
    driver: bridge

volumes:
  postgres_data:
  minio_data:
  qdrant_data: