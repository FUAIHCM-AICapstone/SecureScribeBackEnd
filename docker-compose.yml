version: '3.8'

services:
  db:
    image: postgres:15-alpine
    environment:
      - POSTGRES_USER=admin
      - POSTGRES_PASSWORD=admin123
      - POSTGRES_DB=securescribe
    volumes:
      - postgres_data:/var/lib/postgresql/data
    restart: unless-stopped
    networks:
      - securescribe-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U admin -d securescribe"]
      interval: 10s
      timeout: 5s
      retries: 5

  api:
    image: luongnguyenminhan/securescribe:backend
    environment:
      - ENV=production
      - POSTGRES_SERVER=db
      - POSTGRES_PORT=5432
      - AGNO_TELEMETRY=false
    restart: unless-stopped
    networks:
      - securescribe-network
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000
    depends_on:
      - db
      - redis
      - minio
    volumes:
      - ./config:/app/config:rw

  celery_worker:
    image: luongnguyenminhan/securescribe:backend
    command: celery -A app.jobs.celery_worker worker --loglevel=info
    environment:
      - ENV=production
      - POSTGRES_SERVER=db
      - POSTGRES_PORT=5432
      - AGNO_TELEMETRY=false
    restart: unless-stopped
    networks:
      - securescribe-network
    depends_on:
      - db
      - redis
    volumes:
      - ./config:/app/config:rw

  redis:
    image: redis:7-alpine
    restart: unless-stopped
    networks:
      - securescribe-network

  minio:
    image: minio/minio:latest
    environment:
      - MINIO_ROOT_USER=minioadmin
      - MINIO_ROOT_PASSWORD=minioadmin
      - MINIO_CONSOLE_BASE_PATH=/minio
      - MINIO_SERVER_URL=http://localhost:8081/minio/
      - MINIO_BROWSER_REDIRECT_URL=http://localhost:8081/minio-console/
    volumes:
      - minio_data:/data
    command: server /data --address ':9000' --console-address ':9001'
    restart: unless-stopped
    networks:
      - securescribe-network

  qdrant:
    image: qdrant/qdrant:latest
    volumes:
      - qdrant_data:/qdrant/storage
    restart: unless-stopped
    networks:
      - securescribe-network

  nginx:
    image: nginx:alpine
    ports:
      - "8081:80"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
    restart: unless-stopped
    networks:
      - securescribe-network
    depends_on:
      - api
      - qdrant
      - adminer
      - redis_insight
      - minio

  adminer:
    image: adminer:latest
    environment:
      - ADMINER_DEFAULT_SERVER=db
      - ADMINER_DEFAULT_USER=admin
      - ADMINER_DEFAULT_PASSWORD=admin123
      - ADMINER_DEFAULT_DB=securescribe
    restart: unless-stopped
    networks:
      - securescribe-network
    depends_on:
      - db

  redis_insight:
    image: redis/redisinsight:latest
    environment:
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - RIPORT=5540
    restart: unless-stopped
    networks:
      - securescribe-network
    depends_on:
      - redis

networks:
  securescribe-network:
    driver: bridge

volumes:
  postgres_data:
  minio_data:
  qdrant_data: