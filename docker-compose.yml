version: '3.8'

services:
  db:
    image: postgres:15-alpine
    environment:
      - POSTGRES_USER=admin
      - POSTGRES_PASSWORD=admin123
      - POSTGRES_DB=securescribe
    volumes:
      - postgres_data:/var/lib/postgresql/data
    restart: unless-stopped
    networks:
      - securescribe-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U admin -d securescribe"]
      interval: 10s
      timeout: 5s
      retries: 5

  api:
    build: .
    image: securescribe-api
    ports:
      - "8081:8000"
    environment:
      - ENV=development
      - POSTGRES_SERVER=db
      - POSTGRES_PORT=5432
    volumes:
      - .:/app
      - /app/__pycache__
      - /app/.pytest_cache
    restart: unless-stopped
    networks:
      - securescribe-network
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload --reload-dir /app
    depends_on:
      - db
      - redis
      - minio

  redis:
    image: redis:7-alpine
    restart: unless-stopped
    networks:
      - securescribe-network

  minio:
    image: minio/minio:latest
    environment:
      - MINIO_ROOT_USER=minioadmin
      - MINIO_ROOT_PASSWORD=minioadmin
    volumes:
      - minio_data:/data
    command: server /data --console-address ":9001"
    restart: unless-stopped
    networks:
      - securescribe-network

  celery_worker:
    image: securescribe-api
    command: celery -A app.jobs.celery_worker worker --loglevel=info
    environment:
      - ENV=development
      - POSTGRES_SERVER=db
      - POSTGRES_PORT=5432
    volumes:
      - .:/app
      - /app/__pycache__
    restart: unless-stopped
    networks:
      - securescribe-network
    depends_on:
      - db
      - redis

  qdrant:
    image: qdrant/qdrant:latest
    volumes:
      - qdrant_data:/qdrant/storage
    restart: unless-stopped
    networks:
      - securescribe-network

  test:
    build: .
    environment:
      - ENV=development
    volumes:
      - .:/app
      - /app/__pycache__
      - /app/.pytest_cache
    command: pytest tests/ -v --tb=short
    profiles:
      - test

networks:
  securescribe-network:
    driver: bridge

volumes:
  postgres_data:
  minio_data:
  qdrant_data:
